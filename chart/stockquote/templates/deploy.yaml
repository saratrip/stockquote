#Deploy the pod
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: stockquote
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: stockquote
    spec:
      containers:
      - name: stockquote
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        env:
          - name: REDIS_URL
            valueFrom:
              secretKeyRef:
                name: redis
                key: url
          - name: QUANDL_KEY
            valueFrom:
              secretKeyRef:
                name: redis
                key: quandl-key
        ports:
          - containerPort: 9080
        imagePullPolicy: Always
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: stockquote-service
  labels:
    app: stockquote
spec:
  type: NodePort
  ports:
    - port: 9080
      nodePort: 31002
  selector:
    app: stockquote
---   
#Configure the ingress 
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
# annotations:
#   ingress.kubernetes.io/rewrite-target: /stock-quote
  name: stockquote-ingress
spec:
  rules:
  - http:
      paths:
      - path: /stockquote
        backend:
          serviceName: stockquote-service
          servicePort: 9080
